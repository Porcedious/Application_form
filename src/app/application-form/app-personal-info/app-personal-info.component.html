   <div class="InfoLab">
    <fieldset [formGroup]="group">
        <legend>Personal Information</legend>
        
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label>Full Name<span class="required">*</span></label>
                    <input type="text" formControlName="fullName" placeholder="Enter Full Name" class="form-control">
                    <div *ngIf="group.get('fullName')?.touched && group.get('fullName')?.errors" class="text-danger">
                        Full Name is required.
                    </div>
                </div>
            </div>
            
            <div class="form-col dob-col">
                <div class="form-group">
                    <label>Date of Birth<span class="required">*</span></label>
                    <input type="date" formControlName="dob" class="form-control">
                    <div *ngIf="group.get('dob')?.touched && group.get('dob')?.errors" class="text-danger">
                        Date of Birth is required.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label>Gender<span class="required">*</span></label>
                    <select formControlName="gender" class="form-control">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <div *ngIf="group.get('gender')?.touched && group.get('gender')?.errors" class="text-danger">
                        Gender is required.
                    </div>
                </div>
            </div>
            
            <div class="form-col">
                <div class="form-group">
                    <label>Nationality</label>
                    <input type="text" formControlName="nationality" placeholder="Nationality" class="form-control">
                </div>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-col">
                <div class="form-group">
                    <label>Father's Name</label>
                    <input type="text" formControlName="fatherName" placeholder="Enter Father's Name" class="form-control">
                </div>
            </div>
            
            <div class="form-col">
                <div class="form-group">
                    <label>Mother's Name</label>
                    <input type="text" formControlName="motherName" placeholder="Enter Mother's Name" class="form-control">
                </div>
            </div>
        </div>
    </fieldset>
</div>
